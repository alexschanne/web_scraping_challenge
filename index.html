  
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
  </head>
  
  <body>
    <div class="container">
  
      <div class="jumbotron text-center border-bottom">
        <h1 class="font-weight-bold">Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="martian_scrape.py" role="button">Scrape New Data</a></p>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <h2><u>Latest Mars News</u></h2>
        </div>
      </div>
    </br>
        <!-- News Section -->
        <div class="container">
            <h3>Latest Mars News</h3>
            <h6 style="color: #c1440e">{{ mars_dict.news_title }}</h6>
            <p>{{ mars_dict.news }}</p>
        </div>
    <hr>
    <div class="container">
        <div class="row">
            <!-- Left Image-->
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h3>Featured Mars Image</h3>
                <img src="{{ mars_dict.featured_image }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
            </div>
            <!-- Weather Card 
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-white bg-dark">
                        <h6 class="card-title">Current Weather on Mars</h6>
                        <p class="card-text">{{ mars_info.mars_weather}}</p>
                    </div>
                </div>  -->          
            <!-- Table -->
            <br>
            <h3>Mars Facts</h3>
                <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                    {{mars_dict.tables|safe}}
                </div>
            </div> 
        </div>
    </div>

    <!-- Cards -->
    <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
    <div class="card-deck">
        <hr>
        <div class="col-md-12">
            <div class="row">
                {% for item in mars_dict.hemis_image_urls %}
                <div class="col-md-6">
                    <div class="card text-white bg-dark" style="margin: 30px;">
                        <img class="card-img-top" src="{{ item.img_url }}" />
                        <div class="card-body">
                            <p class="card-text">{{ item.title }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div> 
    <hr>
  </body>
  </html>
